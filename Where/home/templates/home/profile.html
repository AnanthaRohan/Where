{% extends 'base.html' %}
{% block head %}
{% endblock %}
{% block body %}
<div class="container text-center">
<div class="row">
  <div class="col">
    <h3>{% for pla in place %}
    {{pla.title}}
    {% endfor %}</h3>
  </div>

    <div class="col">
      <style media="screen">
        div.hey{
          overflow: auto;
          height: 25rem;
        }
      </style>
      <div class="container text-center">
        <h4>Here are all of your products</h4>
        <div class="hey">
          {% for goo in good %}
          <div class="card" style="width: 18rem;">
            <div class="card-header">
              {{goo.name}}
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">&#8377; {{goo.price}}</li>
              <li class="list-group-item">Stock</li>
              <a href="#" class="btn btn-primary">Update</a>
            </ul>
          </div>
          <br>
          {% endfor %}
        </div>

    </div>
  </div>

</div>

</div>
{% endblock %}
